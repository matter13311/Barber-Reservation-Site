backend:
  name: github
  repo: matter13311/Barber-Reservation-Site   # Replace with your GitHub repo
  branch: main                    # Or "master" depending on your repo

media_folder: "images/uploads"    # Where images will be stored
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Homepage"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
